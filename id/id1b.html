<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icarus &amp; Daedelus</title>
	<link href="https://fonts.googleapis.com/css?family=Caesar+Dressing&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/styles.css">
	<style>
		#icarus {
			position: absolute;
			left: 370px;
			height: 460px;
			top: 150px;
		}
		body {
				background-image: url(../images/crete_beach.png);
				background-size: 1366px 678px;	
			}
		#reposition {
			position: absolute;
			width: 650px;
			right: 90px;
			top: 10px;
		}
		#demo {
			color: black;
		}
		#bubble {
			height: 255px;
			width: 800px;
			position: absolute;
			left: 480px;
			top: 10px;
			z-index: -1;
		}
		#cont {
			position: absolute;
			right: 350px;
			top: 210px;
		}
	</style>
	
</head>
	
<body onload="typeWriter()">
	<img id="icarus" src="../images/Icarus.png">
	
	<div id="reposition">
		<p id="demo"></p>
	</div>

	<img id="bubble" src="../images/bubble.png">
	<h1 id="cont" onClick="window.location.href = 'id1opts.html';">Continue</h1>
	
	<script>
		var i = 0;
		var txt = 'Why, we’re in Crete; trapped here by King Minos, might I add. If you’re trying to leave this place you ought to come with me. He seems to believe my father and I have played a role in the injuring of his pet Minatour and now he’s forbidden us to leave this island. However, you want to leave this place too, right? We should work as a team! What do you say?';
		var speed = 65;
		function typeWriter() {
		  if (i < txt.length) {
			document.getElementById("demo").innerHTML += txt.charAt(i);
			i++;
			setTimeout(typeWriter, speed);
		  }
		}
	</script>
</body>
</html>
