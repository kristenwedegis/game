<html lan="en">

<head>
    <meta charset="utf-8">

	<link href="https://fonts.googleapis.com/css?family=Caesar+Dressing&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<style>
		#herc {
			position: absolute;
			left: 555px;
			height: 500px;
			top: 105px;
			z-index: -1;
		}
		body {
			background-image: url(images/ship_on_sea.png);
			background-size: cover;
			background-size: 1366px 678px;
		}
		#reposition {
			position: absolute;
			width: 400px;
			left: 124px;
			top: 52px;
		}
		#demo {
			color: black;
		}
		#bubble {
			height: 230px;
			width: 460px;
			position: absolute;
			left: 90px;
			top: 32px;
			z-index: -1;
			transform: scaleX(-1);
		}
		#cont {
			position: absolute;
			left: 260px;

		}
	</style>
</head>
	
<body onload="typeWriter()">
	
	<div id="reposition">
		<p id="demo"></p>
	</div>
	<img id="herc" src="images/Hercules.png">
	<img id="bubble" src="images/bubble.png">
	<h1 id="cont" onClick="window.location.href = 'hercules1a2b3.html';">Continue</h1>
	
	<script>
		var i = 0;
		var txt = 'I’m journeying to Nemea, where I’ve been tasked with the labor defeating a fierce beast, the Nemean Lion. Do you dare to journey with me?';
		var speed = 65;
		function typeWriter() {
		  if (i < txt.length) {
			document.getElementById("demo").innerHTML += txt.charAt(i);
			i++;
			setTimeout(typeWriter, speed);
		  }
		}
	</script>
</body>
